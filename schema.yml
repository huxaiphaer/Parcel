          - tt
          - udm
          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/shipments/{tracking_number}/{carrier}/:
    get:
      operationId: v1_shipments_retrieve
      description: Shipment Detail View.
      parameters:
      - in: path
        name: carrier
        schema:
          type: string
        required: true
      - in: path
        name: tracking_number
        schema:
          type: string
        required: true
      tags:
      - v1
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
          description: ''
components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          nullable: true
        restored_at:
          type: string
          format: date-time
          nullable: true
        transaction_id:
          type: string
          format: uuid
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        sku:
          type: string
          maxLength: 50
        shipment:
          type: integer
      required:
      - created
      - id
      - modified
      - name
      - price
      - quantity
      - shipment
      - sku
      - uuid
    CarrierEnum:
      enum:
      - DHL
      - UPS
      - DPD
      - FedEx
      - GLS
      type: string
      description: |-
        * `DHL` - Dhl
        * `UPS` - Ups
        * `DPD` - Dpd
        * `FedEx` - Fedex
        * `GLS` - Gls
    Shipment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        articles:
          type: array
          items:
            $ref: '#/components/schemas/Article'
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          nullable: true
        restored_at:
          type: string
          format: date-time
          nullable: true
        transaction_id:
          type: string
          format: uuid
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        tracking_number:
          type: string
          maxLength: 50
        carrier:
          $ref: '#/components/schemas/CarrierEnum'
        sender_address:
          type: string
        receiver_address:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - articles
      - carrier
      - created
      - id
      - modified
      - receiver_address
      - sender_address
      - status
      - tracking_number
      - uuid
    StatusEnum:
      enum:
      - in-transit
      - inbound-scan
      - delivery
      - transit
      - scanned
      type: string
      description: |-
        * `in-transit` - In Transit
        * `inbound-scan` - Inbound Scan
        * `delivery` - Delivery
        * `transit` - Transit
        * `scanned` - Scanned
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
